name: Fetch and Parse SatImg

on:
  workflow_dispatch:

jobs:
  fetch-satimg:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and parse SatImg JS
        run: |
          cat << 'EOF' > fetch_satimg.js
          const https = require('https');
          const vm = require('vm');

          function fetchJS(url) {
            return new Promise((resolve, reject) => {
              https.get(url, res => {
                let data = '';
                res.on('data', chunk => data += chunk);
                res.on('end', () => resolve(data));
              }).on('error', err => reject(err));
            });
          }

          (async () => {
            try {
              const url = 'https://www.cwa.gov.tw/Data/js/obs_img/Observe_sat.js';
              const jsCode = await fetchJS(url);

              const context = {};
              vm.createContext(context); // 安全沙箱
              vm.runInContext(jsCode, context); // 执行JS定义

              const SatImg = context.SatImg;

              const imgPath = SatImg['Tab0']['Area0']['size0']['C'][0]['img'];
              const timeText = SatImg['Tab0']['Area0']['size0']['C'][0]['text'];

              console.log('✅ Image Path:', imgPath);
              console.log('✅ Time Text:', timeText);
            } catch (e) {
              console.error('❌ Error:', e);
              process.exit(1);
            }
          })();
          EOF

          node fetch_satimg.js